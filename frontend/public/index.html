<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Expense Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="min-vh-100 min-vw-100 m-0 p-0 box-sizing-border-box">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-center"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <span class="nav-link">Welcome, <span id="username"></span></span>
            </li>
            <li class="nav-item">
              <a
                id="logoutButton"
                class="nav-link rounded ms-2"
                href="#"
                style="background-color: white; color: slategray"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <h1 class="display-5 text-center my-5">Expenses Details</h1>
    <div class="container" id="leaderboard">
      <div class="col-auto col-md-8 m-auto rounded shadow">
        <div class="card bg-body-tertiary p-4 border-0 border-top">
          <form action="#" class="p-2">
            <div class="mb-2">
              <label for="exp" class="form-label">Expense Amout</label>
              <input
                type="text"
                id="exp"
                name="expense_amount"
                class="form-control"
                required
              />
            </div>
            <div class="mb-2">
              <label for="desc" class="form-label">Description:</label>
              <input
                type="text"
                id="desc"
                name="description"
                class="form-control"
                required
              />
            </div>
            <div class="mb-2">
              <label for="category">Choose a category:</label>
              <select
                id="category"
                class="form-select"
                name="category"
                aria-label="Default select example"
              >
                <option selected>---choose one---</option>
                <option value="fuel">fuel</option>
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="electricity">Movie</option>
              </select>
            </div>

            <div class="d-grid row-gap-2">
              <button type="submit" id="addExp" class="btn btn-success">
                Add Expense
              </button>
              <div id="msg"></div>
              <button type="button" id="rzp-button" class="btn btn-warning">
                Buy Premium
              </button>
              <button
                type="button"
                id="downloadFile"
                class="btn btn-outline-secondary"
              >
                Download File
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr class="mt-3" />
    <div class="container my-3">
      <div class="col-auto col-md-6 m-auto">
        <h1 class="text-center display-5 mb-4">Expense List</h1>

        <ul class="list-group" id="itemList"></ul>
        <nav class="mt-3" aria-label="Page navigation">
          <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
      </div>
    </div>

    <!-- Display Downloaded Filed -->
    <hr class="mt-3" />
    <div class="container my-3">
      <div class="col-auto col-md-6 m-auto">
        <h1 class="text-center display-6 mb-4 text-wrap">
          DownLoaded File Link List
        </h1>

        <ul class="list-group" id="downloaedFileList"></ul>
      </div>
    </div>

    <script src="/main.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
