<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="min-vh-100 min-vw-100 d-column align-items-center justify-content-center m-0 p-0 box-sizing-border-box"
  >
    <h1 class="display-5 text-center my-5">Expenses Details</h1>
    <div class="container">
      <div class="col-auto col-md-8 m-auto rounded shadow">
        <div class="card bg-body-tertiary p-4 border-0 border-top">
          <form action="#" class="p-2">
            <div class="mb-2">
              <label for="exp" class="form-label">Expense Amout</label>
              <input
                type="text"
                id="exp"
                name="expense_amount"
                class="form-control"
                required
              />
            </div>
            <div class="mb-2">
              <label for="desc" class="form-label">Description:</label>
              <input
                type="text"
                id="desc"
                name="description"
                class="form-control"
                required
              />
            </div>
            <div class="mb-2">
              <label for="category">Choose a category:</label>
              <select
                id="category"
                class="form-select"
                name="category"
                aria-label="Default select example"
              >
                <option selected>---choose one---</option>
                <option value="fuel">fuel</option>
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="electricity">Movie</option>
              </select>
            </div>

            <div class="d-grid mt-3">
              <button type="submit" id="addExp" class="btn btn-success">
                Add Expense
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr class="my-5" />
    <div class="container my-4">
      <h1 class="text-center display-5 mb-4">Expense List</h1>
      <div class="col-auto col-md-6 m-auto">
        <ul class="list-group" id="itemList"></ul>
      </div>
    </div>
    <script src="../src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
