<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="min-vh-100 min-vw-100 d-flex align-items-center justify-content-center m-0 p-0 box-sizing-border-box"
  >
    <div class="container p-0 m-0 h-100">
      <div class="col-auto col-md-8 m-auto rounded bg-body-tertiary shadow">
        <div class="card bg-body-tertiary p-4 border-0 border-top">
          <h1 class="text-center">Reset Password</h1>
          <form action="#" id="resetPasswordForm" class="p-2">
            <div class="mb-2">
              <label for="newPassword" class="form-label">Password</label>
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                placeholder="Enter your password"
                class="form-control"
                required
              />
            </div>
            <div class="mb-2">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="confirm your password"
                class="form-control"
                required
              />
            </div>

            <div class="d-grid mt-3">
              <button
                type="button"
                id="resetPasswordButton"
                class="btn btn-success"
              >
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../src/js/resetpassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
